<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenso - Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <a href="home.html">Feed</a> 
            <a href="upload.html">Upload</a> 
            <a href="#" onclick="firebase.auth().signOut()">Logout</a>
        </nav>
        <h2>My Zenso Profile</h2>
        <p>Current User: <span id="user-email-display"></span></p>

        <label for="name-input">Display Name:</label>
        <input type="text" id="name-input">
        
        <label for="bio-input">Bio:</label>
        <textarea id="bio-input"></textarea>
        
        <button id="update-profile-btn" class="btn">Update Profile</button>
        <p id="profile-status"></p>
    </div>
    
    <script src="js/firebase-init.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
